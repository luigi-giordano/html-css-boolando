<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>

  <header>
    <div class="headertop">
      <div class="container dflex top">
        <div class="gender">
          <span>Donna</span>
          <span>Uomo</span>
          <span>Bambino</span>
        </div>
        <div class="logo">
          <img src="./img/boolean-logo.png" alt="LOGO">
        </div>
        <div class="icons">
          <a href="#"><i class="fa-regular fa-user"></i></a>
          <a href="#"><i class="fa-regular fa-heart"></i></a>
          <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </div>
    </div>

  </header>
    <main>
      <div class="container dflex picture">
        <div class="dflex">
          <img src="./img/1.webp" alt="pic">
          <p>Levi's</p>
          <p>RELAXED FIT TEE UNISEX</p>
          <p>14,99&euro;</p>
        </div>
        <div class="dflex"><img src="./img/2.webp" alt="pic">
          <p>Guess</p>
          <p>ROSES TEE</p>
          <p>20,99&euro;</p>
        </div>
        <div class="dflex"><img src="./img/3.webp" alt="pic">
          <p>Come Zucchero Filato</p>
          <p>VOGLIA DI COLORI PASTELLO</p>
          <p>129,99&euro;</p>
        </div>
      </div>




























    </main>
  
</body>
</html>
