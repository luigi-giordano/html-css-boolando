<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>

  <header>

    <div class="navbar">
      <div class="container dflex top">
        <div class="gender">
          <span>Donna</span>
          <span>Uomo</span>
          <span>Bambino</span>
        </div>
        <div class="logo">
          <img src="./img/boolean-logo.png" alt="Boolean">
        </div>
        <div class="icons">
          <a href="#"><i class="fa-regular fa-user"></i></a>
          <a href="#"><i class="fa-regular fa-heart"></i></a>
          <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </div>
    </div>
   
  </header>

  <main>
    <div class="container list">
      <div class="dflex list-card">
        <div class="card">
          <img src="./img/1.webp" alt="Levi's Relaxed Fit Tee Unisex">
        </div>
        <div class="card dflex">
              <p class="brand">Levi's</p>
              <p class="name">RELAXED FIT TEE UNISEX</p>
              <p class="price">14,99 € <del>49,99 €</del></p>      
        </div>
        <div class="card">
          <img src="./img/2.webp" alt="Guess ROSES TEE">
        </div>
          <div class="card dflex">
              <p class="brand">Guess</p>
              <p class="name">ROSES TEE</p>
              <p class="price">20,99 € <del>29,99 €</del></p> 
          </div>
          <div class="card">
            <img src="./img/3.webp" alt="Come Zucchero Filato VOGLIA DI COLORI PASTELLO">
          </div>
          <div class="card dflex">
              <p class="brand">Come Zucchero Filato</p>
              <p class="name">VOGLIA DI COLORI PASTELLO</p>
              <p class="price">129,99 € <del>184,99 €</del></p>        
          </div>
          <div class="card">
            <img src="./img/4.webp" alt="Levi's TEE UNISEX">
          </div>
          <div class="card dflex">
              <p class="brand">Levi's</p>
              <p class="name">TEE UNISEX</p>
              <p class="price">14,99 € <del>29,99 €</del></p>
          </div>
          <div class="card">
            <img src="./img/5.webp" alt="Maya Deluxe STRIPE BODICE">
          </div>
          <div class="card dflex">
              <p class="brand">Maya Deluxe</p>
              <p class="name">STRIPE BODICE</p>
              <p class="price">99,99 €</p>
          </div>
          <div class="card">
            <img src="./img/6.webp" alt="Esprit MAGLIONE - BLACK">
          </div>
          <div class="card dflex">
              <p class="brand">Esprit</p>
              <p class="name">MAGLIONE- BLACK</p>
              <p class="price">29,99 €</p>
          </div>
      </div>
    </div>

      




  </main>
  <footer>






  </footer>
  
</body>
</html>
